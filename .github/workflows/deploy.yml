name: Deploy Laravel Backend to Simply.com

on:
  push:
    branches:
      - master  # eller din primÃ¦re branch

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸ“‚ Sync project files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # eller ftp, afhÃ¦ngig af hvad din server understÃ¸tter
          local-dir: ./  # Sti til dine lokale filer, f.eks. root af dit repository
          server-dir: /public_html/hiya/php/  # Sti pÃ¥ serveren hvor filerne skal uploades
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            vendor/
          timeout: 90000  # Ã˜ger timeout til 90 sekunder

      - name: ðŸ“‚ Sync vendor folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # eller ftp, afhÃ¦ngig af hvad din server understÃ¸tter
          local-dir: ./vendor/  # Sti til vendor mappen
          server-dir: /public_html/hiya/php/vendor/  # Sti pÃ¥ serveren til vendor mappen
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
          timeout: 90000  # Ã˜ger timeout til 90 sekunder
