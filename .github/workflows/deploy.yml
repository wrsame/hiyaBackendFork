name: Deploy Laravel Backend to Simply.com

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Upload Backend to Simply.com
        uses: mirromutth/ftp-deploy@v4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/hiya/php/
          exclude: |
            .git*
            .github/
            node_modules/
            vendor/
            .env
          timeout: 900s  # Forl√¶ng timeout til 300 sekunder
          protocol: ftps  # Brug FTPS hvis muligt
